<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku game</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="heading1">Sudoku</h1>
  <div class="building1">
    <div class="diff">
      <button class="button1" id="easy" onClick="level(1)">Easy</button>
      <button class="button1" id="med" onClick="level(2)">Medium</button>
      <button class="button1" id="hard" onClick="level(3)">Hard</button>
    </div>
  </div>

  <div class="play1">
    <div id="board"></div>
  </div>
  <center>
    <button class="val button1" onClick="validate()">Validate</button>
  </center>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
